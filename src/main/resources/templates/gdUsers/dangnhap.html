<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="home">
      <div class="content">
        <h1>AZ Media</h1>
        <h2>Welcome!</h2>
        <h3>Chào mừng bạn đến với thế giới " <strong style="color: #00FF00; font-family: Arial, Helvetica, sans-serif;">Tư Bản</strong> "</h3>
        <pre>Chúc mừng bạn đã bước chân vào thế giới tư bản,<br> nghỉ ngơi bây giờ chỉ là một giấc mơ, cuộc chạy đua với những deadline</pre>
        <div class="icon">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <form action="/" method="post">
        <div class="login" >
          <h2>Sign In</h2>
          <div class="input">
            <input type="text" class="input1" id="name" name="name" autocomplete="on" placeholder="Email" required />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input">
            <input type="password" class="input1" id="password" name="password"
            autocomplete="new-password" placeholder="Password" required />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="check">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <p style="color: #FFFF00;" th:text="${error}"></p>
          <div type="submit" class="button">
            <button class="btn">Đăng nhập</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
